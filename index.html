<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Nou</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <style>
      .custom-toast {
        background-color: #32a90e;
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script>
      const nomes = [
        "João",
        "Maria",
        "Pedro",
        "Ana",
        "Lucas",
        "Beatriz",
        "Carlos",
        "Laura",
        "Gustavo",
        "Isabela",
        "Rafael",
        "Julia",
        "Fernando",
        "Mariana",
        "Rodrigo",
        "Camila",
        "Diego",
        "Gabriela",
        "José",
        "Amanda",
        "Luiz",
        "Letícia",
        "Marcos",
        "Carolina",
        "André",
        "Natália",
        "Ricardo",
        "Larissa",
        "Antônio",
        "Valentina",
        "Daniel",
        "Sophia",
      ];

      let indice = 0;

      function exibirNotificacao() {
        const nome = nomes[indice];
        toastr.options.positionClass = "toast-bottom-right";
        toastr.options.toastClass = "custom-toast";
        toastr.options.preventDuplicates = true;
        // toastr.options.masOpened = 2
        toastr.success(nome + " comprou agora mesmo!");
        indice = (indice + 1) % nomes.length;
      }

      setInterval(exibirNotificacao, 3000);
    </script>
  </body>
</html>
